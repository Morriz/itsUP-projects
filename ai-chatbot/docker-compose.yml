services:
  ai-chatbot-postgres:
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    expose:
      - 5432/tcp
    image: postgres:15
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./var/lib/postgresql/data:/var/lib/postgresql/data
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      timeout: 5s
  ai-chatbot-redis:
    command:
      redis-server --notify-keyspace-events KEA --requirepass ${REDIS_PASS}
      --bind 0.0.0.0 --tcp-keepalive 60 --timeout 300
    environment:
      - REDIS_PASS=${REDIS_PASS}
    expose:
      - 6379/tcp
    image: redis:7-alpine
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./redis:/data
    healthcheck:
      interval: 5s
      retries: 5
      test:
        - CMD-SHELL
        - redis-cli ping
      timeout: 3s
  ai-chatbot-sock:
    command: node ws/websocket.js
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - POSTGRES_URL=${POSTGRES_URL}
      - REDIS_URL=${REDIS_URL}
    expose:
      - 8080/tcp
    image: morriz/ai-chatbot:main
    networks:
      - default
    restart: unless-stopped
  ai-chatbot-app:
    depends_on:
      - ai-chatbot-postgres
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - AUTH_REDIRECT_PROXY_URL=${AUTH_REDIRECT_PROXY_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=${TENANT_AUTH_INDY_NEWS}
      - CACHE_DIR=${CACHE_DIR}
      - ELEVENLABS_API_KEY_MAURICE=${ELEVENLABS_API_KEY_MAURICE}
      - ELEVENLABS_VOICE_ID_MAURICE=${ELEVENLABS_VOICE_ID_MAURICE}
      - EMAIL_FROM=${EMAIL_FROM}
      - GOOGLE_ANALYTICS_ID_INDY_NEWS=${GOOGLE_ANALYTICS_ID_INDY_NEWS}
      - GOOGLE_ANALYTICS_ID_MAURICE=${GOOGLE_ANALYTICS_ID_MAURICE}
      - N8N_API_URL_ERASE_CHEMEL=${N8N_API_URL_ERASE_CHEMEL}
      - N8N_API_URL_ERASE_INDY_NEWS=${N8N_API_URL_ERASE_INDY_NEWS}
      - N8N_API_URL_ERASE_MAURICE=${N8N_API_URL_ERASE_MAURICE}
      - N8N_API_URL_ERASE_STORYTRAIL=${N8N_API_URL_ERASE_STORYTRAIL}
      - N8N_API_URL_SEND_CHEMEL=${N8N_API_URL_SEND_CHEMEL}
      - N8N_API_URL_SEND_INDY_NEWS=${N8N_API_URL_SEND_INDY_NEWS}
      - N8N_API_URL_SEND_MAURICE=${N8N_API_URL_SEND_MAURICE}
      - N8N_API_URL_SEND_STORYTRAIL=${N8N_API_URL_SEND_STORYTRAIL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_URL=${POSTGRES_URL}
      - SMTP_KEY=${SMTP_KEY}
      - TENANT_AUTH_INDY_NEWS=${TENANT_AUTH_INDY_NEWS}
    expose:
      - 3000/tcp
    image: morriz/ai-chatbot:main
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
        - CMD
        - sh
        - -c
        - 'test ! -f /tmp/drain && node -e "require(''http'').get(''http://localhost:3000/fonts/geist-mono.woff2'',
          (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on(''error'', () => process.exit(1))"'
      timeout: 15s
