services:
  indie-comics-app:
    depends_on:
      indie-comics-db:
        condition: service_healthy
      indie-comics-redis:
        condition: service_healthy
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_KEY=${API_KEY}
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
      - DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:5432/$POSTGRES_DB?sslmode=disable
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_REPLYTO=${EMAIL_REPLYTO}
      # - LOG_LEVEL=debug
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://${REDIS_USER}:${REDIS_PASS}@${REDIS_HOST}:6379/0
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_KEY=${SMTP_KEY}
    expose:
      - 3000/tcp
    image: morriz/indie-comics:main
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
        - CMD
        - sh
        - -c
        - 'node -e "require(''http'').get(''http://localhost:3000'', (r) => process.exit(r.statusCode
          === 200 ? 0 : 1)).on(''error'', () => process.exit(1))"'
      timeout: 15s
  indie-comics-db:
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    expose:
      - 5432/tcp
    image: postgres:16-alpine
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      interval: 10s
      retries: 5
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      timeout: 5s
  indie-comics-redis:
    command:
      redis-server --requirepass ${REDIS_PASS} --bind 0.0.0.0 --tcp-keepalive 60
      --timeout 300
    environment:
      - REDIS_PASS=${REDIS_PASS}
    expose:
      - 6379/tcp
    image: redis:7-alpine
    networks:
      - default
    restart: unless-stopped
    volumes:
      - ./redis:/data
    healthcheck:
      interval: 5s
      retries: 5
      test:
        - CMD-SHELL
        - redis-cli -a ${REDIS_PASS} ping
      timeout: 3s
